<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oem Calculater</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css" integrity="sha512-QfDd74mlg8afgSqm3Vq2Q65e9b3xMhJB4GZ9OcHDVy1hZ6pqBJPWWnMsKDXM7NINoKqJANNGBuVRIpIJ5dogfA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">
                Oem Calculater
            </a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form >
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productName" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productPrice" placeholder="Price">
                        </div>
                    </div>
                    <button class="btn btn-primary btn-sm addBtn" type="submit"><i class="fas fa-plus"></i> Add</button>
                    <button class="btn btn-warning btn-sm saveBtn" type="submit"><i class="fas fa-edit"></i> Save Changes</button>
                    <button class="btn btn-danger btn-sm deleteBtn" type="submit"><i class="fas fa-times"></i> Delete</button>
                    <button class="btn btn-secondary btn-sm cancelBtn" type="submit"><i class="fas fa-arrow-circle-left"></i> Cancel</button>
                </form>
            </div>
        </div>
        <div id="productCard" class="card mt-3">
            <table class="table">
                <tbody id="item-list">
                    
                </tbody>
            </table>
        </div>
        <div class="card mt-3">
            <div class="card-footer text-right">
                <p>Total (TL) <strong> <span id="total-tl">0</span> TL</strong></p>
                <p>Total ($) <strong><span id="total-d">0</span> $</strong></p>
            </div>
        </div>
    </div>



    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
